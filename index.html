<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCrapper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="/images/skyscraper.svg" />

    <link rel="stylesheet" href="/default.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="/function.js"></script>
    <script src="/grid.js"></script>
    <script src="/errors.js"></script>
    <script src="/solver.js"></script>

    <script src="/indexes.js"></script>

    <script src="/ui.js"></script>

    <script>
      $("document").ready(() => {
        uiInit();
      });
    </script>
  </head>
  <body>
    <div id="canvas">
      <div id="title">
        <div>SkyCrapper f**kin problem</div>
      </div>
      <div class="btn">
        <div id="settings">
          <label for="gridSize">Grid Size : &nbsp</label>
          <input type="text" id="gridSize" name="gridSize" /><br /><br />
          <form id="start">
            <div id="result" class="result"></div>
            <input type="submit" value="Create" />
          </form>
        </div>
      </div>

      <div id="errors" class="errors"></div>
      <div id="main">
        <div id="grid" class="grid"></div>
      </div>
      <div class="btn">
        <button id="go">Calculate</button>
      </div>
    </div>
  </body>
</html>
